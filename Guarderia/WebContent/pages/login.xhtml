<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>....:::: INGRESO ::::....</title>
</h:head>
	<h:body>
	<div align="center">
		<h:form align="center" id="formularioIngreso">
		<p:growl id="mensaje" showDetail="true" life="10" sticky="true"></p:growl>
			<p:panel header="Login" style="width:350px">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="usuario" value="Usuario:"></h:outputLabel>
					<p:inputText value="#{loginBean.usuario}" id="usuario" required="true" requiredMessage="Campo usuario requerido" label="usuario"></p:inputText>
					<h:outputLabel for="clave" value="Clave:"></h:outputLabel>
					<p:password value="#{loginBean.clave}" id="clave" required="true" requiredMessage="Campo clave requerido" label="clave"></p:password>
					<p:outputLabel></p:outputLabel>
					<f:facet name="footer">
					<div align="center">
						<p:commandButton type="submit" id="loginButton" value="Ingresar" action="#{loginBean.validar}" update=":formularioIngreso:mensaje"></p:commandButton>
					</div>
					</f:facet>
				</h:panelGrid>
			</p:panel>
		</h:form>
		</div>
	</h:body>
</html>
