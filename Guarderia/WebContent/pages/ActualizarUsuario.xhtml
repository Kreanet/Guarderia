<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>....:::: Actualizar Usuarios ::::....</title>
</h:head>
<ui:composition template="template.xhtml">



	<ui:define name="datos 2">

		<h:form id="formularioDetalleUsuarios">
	

			<p:panel id="panel" header="DETALLE DEL USUARIO"
				style="margin-bottom:5px">

				<p:panelGrid columns="2" id="detalleUsuario">
					<f:facet name="header">
				Gestión Usuarios
			</f:facet>

					<h:outputLabel for="cedula" value="Cedula "></h:outputLabel>
					<p:inputText type="hidden" id="cedula"
						value="#{usuarioController.usu.cedula}"></p:inputText>

					<h:outputLabel for="nombres" value="Nombres: "></h:outputLabel>
					<p:inputText id="nombres" value="#{usuarioController.usu.nombres}"></p:inputText>

					<h:outputLabel for="apellidos" value="Apellidos: "></h:outputLabel>
					<p:inputText id="apellidos"
						value="#{usuarioController.usu.apellidos}"></p:inputText>

					<h:outputLabel for="usuario" value="Usuario: "></h:outputLabel>
					<p:inputText id="usuario" value="#{usuarioController.usu.usuario}"></p:inputText>




					<h:outputLabel for="pwd1" value="Contraseña " />
					<p:password id="pwd1" value="#{usuarioController.usu.clave}"
						match="pwd2" label="Password 1" required="false" />

					<h:outputLabel for="pwd2" value=" " />
					<p:password id="pwd2" value="#{usuarioController.usu.clave}"
						label="Password 2" required="false" />

		
					<h:outputLabel for="estado" value="Estado: "></h:outputLabel>
					<p:inputText id="estado" value="#{usuarioController.usu.estado}"></p:inputText>

					<f:facet name="footer">
						<center>

							<h:commandButton value="Nuevo " action="TablaUsuario.xhtml">
							</h:commandButton>

							<h:commandButton value="Actualizar"
								actionListener="#{usuarioController.actualizar}"
								update=":formularioDetalleUsuarios:detalleUsuario">
							</h:commandButton>

						</center>
					</f:facet>

				</p:panelGrid>
			</p:panel>

		</h:form>


	</ui:define>


	<ui:define name="datos 3">


		<h:form id="formularioResultadosProdutosUsuarios">

			<p:panel id="panel" header="INFORMACION DE LOS USUARIOS"
				style="margin-bottom:5px">

				<h:panelGrid id="detalleUsuario" columns="2" cellpadding="5">
					<f:facet name="header">
				
			 Seleccione el Usuario que desea actualizar
			</f:facet>
					<p:dataTable var="usuario"
						value="#{usuarioController.listaUsuarios}" rows="5"
						paginator="true"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5" id="tablaResultadoUsuarios"
						style="font-size:14px;" selectionMode="single"
						selection="#{usuarioController.usu}" rowKey="#{usuario.cedula}">

						<p:ajax event="rowSelect"
							update=":formularioDetalleUsuarios:detalleUsuario" />



						<p:column headerText="Cedula">
							<h:outputText value="#{usuario.cedula}" />
						</p:column>

						<p:column headerText="Nombres">
							<h:outputText value="#{usuario.nombres}" />
						</p:column>

						<p:column headerText="Apellidos">
							<h:outputText value="#{usuario.apellidos}" />
						</p:column>



						<p:column headerText="Usuario ">
							<h:outputText value="#{usuario.usuario}" />
						</p:column>


						<p:column headerText="Clave">
							<h:outputText value="****" />
						</p:column>

						<p:column headerText="Estado">
							<h:outputText value="#{usuario.estado}" />
						</p:column>

						<p:column headerText="Eliminar">
							<h:commandButton value="Eliminar"
								actionListener="#{usuarioController.eliminarUsuario}">
								<f:attribute name="cedula" value="#{usuario.cedula}" />
							</h:commandButton>
						</p:column>

					</p:dataTable>
				</h:panelGrid>
			</p:panel>
		</h:form>


	</ui:define>



</ui:composition>
</html>
